
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trucker English Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    .option-btn {
      display: block;
      margin: 12px 0;
      padding: 14px;
      font-size: 18px;
      width: 100%;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #next, #finish, #theme-toggle {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #mode-buttons button, #category-buttons button, #blitz-start {
      margin: 10px;
      padding: 14px 22px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #truck-progress {
      width: 100%; height: 40px;
      background: #eee;
      border-radius: 20px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }
    #truck {
      width: 40px; height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/743/743922.png') no-repeat center/contain;
      position: absolute; top: 0; left: 0;
      transition: left 0.5s ease;
    }
    #blitz-timer {
      font-size: 22px;
      font-weight: bold;
      color: red;
      display: none;
      margin-top: 12px;
    }
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #b80000;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ðŸš› Trucker English Game</h1>
  <div id="mode-buttons">
    <button onclick="startTest()">ðŸ“‹ Take 50-Question Test</button>
    <button onclick="startPractice()">ðŸ—‚ Practice by Category</button>
    <button onclick="startBlitz()">ðŸ”¥ Blitz Mode (60s)</button>
  </div>
  <div id="category-buttons" style="display:none;"></div>
  <div id="timer"></div>
  <div id="blitz-timer"></div>
  <div id="progress"></div>
  <div id="truck-progress"><div id="truck"></div></div>
  <div id="progress-city"></div>
  <div id="question" style="margin-top: 20px; font-size: 20px;"></div>
  <div>
    <button class="option-btn" id="opt0"></button>
    <button class="option-btn" id="opt1"></button>
    <button class="option-btn" id="opt2"></button>
    <button class="option-btn" id="opt3"></button>
  </div>
  <div id="explanation" style="white-space: pre-wrap; margin-top: 20px;"></div>
  <button id="next" onclick="nextQuestion()">Next Question</button>
  <button id="finish" onclick="showFinalScore()">Finish</button>
  <script src="game.js"></script>
</body>
</html>
